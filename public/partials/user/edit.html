<div class="row">
    <div ng-controller="UpdateUserCtrl as cuc">
        <h1>Update User</h1>


        <form id="CreateUserForm" name="CreateUserForm" class="form-horizontal" role="form"
              ng-submit="cuc.updateUser()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_email" for="email" class="col-sm-4 control-label">Email</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" placeholder="email is required"
                           ng-model="cuc.user.email" ng-required>
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_displayName" for="displayName" class="col-sm-4 control-label">Display Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="displayName" id="displayName" placeholder="display name is required"
                           ng-model="cuc.user.displayName" ng-required>
                </div>
            </div>


            <div class="form-group">
                <label id="lbl_firstName" for="firstName" class="col-sm-4 control-label">First Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder=""
                           ng-model="cuc.user.firstName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_lastName" for="lastName" class="col-sm-4 control-label">Last Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder=""
                           ng-model="cuc.user.lastName">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_age" for="age" class="col-sm-4 control-label"
                       is-required="CreateUserForm.age">Age</label>

                <div class="col-sm-8">
                    <input type="number" class="form-control" name="age" id="age"
                           ng-model="cuc.user.age">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_active" for="active" class="col-sm-4 control-label"
                       is-required="CreatePostForm.active">Activate</label>

                <div class="col-sm-8">
                    <input type="checkbox" class="form-control" value="true" name="active" id="active"
                           ng-model="cuc.user.activate" ng-value="cuc.user.active">
                </div>
            </div>

            <pre>{{ cuc.user | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Update</button>
                </div>
            </div>


        </form>
    </div>
</div>
