<div class="row">
    <div ng-controller="LoginCtrl as lc">
        <h1>Login</h1>


        <form id="LoginForm" name="LoginForm" class="form-horizontal" role="form"
              ng-submit="lc.login()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_email" for="email" class="col-sm-4 control-label">Email</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="email" id="email" placeholder="email is required"
                           ng-model="lc.loginForm.email" ng-required>
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_password" for="password" class="col-sm-4 control-label">Password</label>

                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" id="password" placeholder="password is required"
                           ng-model="lc.loginForm.password" ng-required>
                </div>
            </div>

            <pre>{{ lc.loginForm | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_login">Login</button>
                </div>
            </div>


        </form>
    </div>
</div>
