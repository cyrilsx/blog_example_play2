<div class="row" ng-controller="ListServerCtrl as lsc">
    &NonBreakingSpace;
    <!--<div class="jumbotron">-->
        <!--<h2>Manage Servers</h2>-->

        <!--<p class="pull-right">... a UI created using AngularJS and Bootstrap</p>-->
    <!--</div>-->


    <div class="row">
        <div class="form-group">
            <h3>
                Servers
                <a ng-href="/#/servers/create" class="btn btn-primary pull-right" id="btn_user_create">Add Server</a>
            </h3>
            <hr>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Application...">
            <hr>
        </div>


        <table id="user_list" class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Url</th>
                <th>Owner</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="serv in lsc.servers | filter:searchText">
                <td>
                    {{ serv.name }}
                </td>
                <td>
                    {{ serv.url }}
                </td>
                <td>
                    {{ serv.owner }}
                </td>

            </tr>
            <tr ng-hide="sac.servers.length">
                <td colspan="3">
                    <p class="text-center">No Servers Found! Do you want to start...</p>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
